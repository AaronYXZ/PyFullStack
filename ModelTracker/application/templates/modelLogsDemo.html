          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script tepy="text/javascript" scr="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" class="init">


$(document).ready( function () {
    $('#example').DataTable();
} );





    </script>

</head>
<body>
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Log New Model</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <!--<li><a href="/">Home</a></li>-->
                <li><a href="/log">Log</a></li>

            </ul>
            <ul class="nav navbar-nav">
                <!--<li><a href="/">Home</a></li>-->
                <li><a href="/model">Model</a></li>

            </ul>
        </div>
    </div>
</div>

<table id="example" class="table table-dark table-striped table-bordered">
    <thead>
    <tr>
        {% for col in cols %}
        <th><b> {{col}} </b></th>

        {% endfor %}
    </tr>
    </thead>

    <tbody>
    {% for row in rows %}
    <tr>
        {% for value in row[0:3] %}
        <td>{{value}}</td>
        {% endfor %}

        {% for value in row[3:6] %}
        <td>{{value|int}}</td>
        {% endfor %}

        {% for value in row[6:] %}
        <td>{{'%0.2f'| format(value|float * 100)}}%</td>

        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>

</html>
